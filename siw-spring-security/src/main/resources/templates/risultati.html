<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{header.risultati})">
</head>
<body>
		<div th:if="${session.role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	
	<div class="t5">
		<h4 class="t1">Lista di risultati</h4>
		<ul>
			<li class="t1" th:each="risultato : ${risultati}"><a
				href="risultato.html"
				th:href="@{'/risultato' + '/' + ${risultato.id}}"
				th:text="|${risultato.nome} ${risultato.valore}|">qui-va-nome-valore</a>
				
				<div><div th:if="${session.role}=='ADMIN'">
					 <a class="btn" th:href="@{'/admin/risultato' + '/' + ${risultato.id}}"><button>elimina</button></a></div>
				</div></li>
		</ul>
		<br>


	</div>
</body>
</html>
