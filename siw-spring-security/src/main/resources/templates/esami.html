<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='CLINICA MNC/esami')"> </head>
<body>

		<div th:if="${session.role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	<div class="t5">
	<div>
    	<h4 class="h1">Lista di esami</h4>
		<br></br>
		<ul>
			<li  th:each="esame : ${esami}">
				<a href="esame.html"
				   th:href="@{'/esame' + '/' + ${esame.id}}" 
				   th:text="|${esame.codice}  ${esame.dataPrenotazione}">qui-vanno-date-tipologia</a>
				   	<div>
				   	<div th:if="${session.role}=='ADMIN'">
    		<a class="cta" th:href="@{'/admin/esame' + '/' + ${esame.id}}"><button>elimina</button></a>
    		</div>
    	  </div>
			</li>
		</ul>
	</div>
	</div>
		<div th:if="${session.role}=='ADMIN'">
		<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<footer th:unless="${session.role}=='ADMIN'"
			th:replace="fragments/base.html :: fondo"></footer>
	</div>
	

</body>
</html>
