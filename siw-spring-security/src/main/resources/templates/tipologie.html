<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='CLINICA MNC/tipologie')"> </head>
<body>
		<div th:if="${session.role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	
	<div class="t5">
		<h4 class="h1">Lista di tipologie</h4>
		<br></br>
		<ul>
			<li class="t1" th:each="tipologia : ${tipologie}"><a
				href="tipologia.html"
				th:href="@{'/tipologia' + '/' + ${tipologia.id}}"
				th:text="|${tipologia.nome} ${tipologia.costo}|">qui-va-nome-costo</a>
				
				<div><div th:if="${session.role}=='ADMIN'">
					 <a class="btn" th:href="@{'/admin/tipologia' + '/' + ${tipologia.id}}"><button>elimina</button></a></div>
				</div></li>
		</ul>
		<br>


	</div>
		<div th:if="${session.role}=='ADMIN'">
		<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<footer th:unless="${session.role}=='ADMIN'"
			th:replace="fragments/base.html :: fondo"></footer>
	</div>
	
	
</body>
</html>
