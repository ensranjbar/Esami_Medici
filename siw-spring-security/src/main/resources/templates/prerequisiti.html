<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='CLINICA MNC/prerequisiti')"> </head>
<body>
	<div th:if="${session.role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class="t5">
		<h4 class="h1">Lista di prerequisiti</h4>
		<br></br>
		<ul>
			<li class="t1" th:each="prerequisito : ${prerequisiti}"><a
				href="prerequisito.html"
				th:href="@{'/prerequisito' + '/' + ${prerequisito.id}}"
				th:text="|${prerequisito.nome} ${prerequisito.valore}|">qui-va-nome-valore</a>
				<div>
					<a class="btn"
						th:href="@{'/admin/prerequisito' + '/' + ${prerequisito.id}}"><button>elimina</button></a>
				</div></li>
		</ul>
		<br>


	</div>
		<div th:if="${session.role}=='ADMIN'">
		<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<footer th:unless="${session.role}=='ADMIN'"
			th:replace="fragments/base.html :: fondo"></footer>
	</div>
	
	
</body>
</html>
