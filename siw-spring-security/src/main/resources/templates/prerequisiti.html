<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{header.prerequisito})">
</head>
<body>
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div>
		<h4 class="t1">Lista di Prerequisiti</h4>
		<ul>
			<li class="t1" th:each="prerequisito : ${prerequisiti}"><a
				href="prerequisito.html"
				th:href="@{'/prerequisito' + '/' + ${prerequisito.id}}"
				th:text="|${prerequisito.nome} ${prerequisito.valore}|">qui-va-nome-valore</a>
				<div>
					<a class="btn"
						th:href="@{'/admin/prerequisito' + '/' + ${prerequisito.id}}">elimina</a>
				</div></li>
		</ul>
		<br>


	</div>
</body>
</html>
