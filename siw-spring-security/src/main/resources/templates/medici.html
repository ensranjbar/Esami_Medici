<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{header.medici})">
</head>
<body>
	<div th:if="${session.role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<div class= "t5">
		<h4 class="h1">medici</h4>
		<br></br>
		<ul>
			<li  th:each="medico : ${medici}"><a
				href="medico.html" th:href="@{'/medico' + '/' + ${medico.id}}"
				th:text="|${medico.nome} ${medico.cognome}|">Paolo Rossi</a>
				

				<div>
					<div th:if="${session.role}=='ADMIN'">
						<a  th:href="@{'/admin/medico' + '/' + ${medico.id}}"><button>elimina</button></a>
					</div>
				</div></li>
		</ul>
	</div>
		<div th:if="${session.role}=='ADMIN'">
		<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
	</div>
	<div th:unless="${session.role}=='ADMIN'">
		<footer th:unless="${session.role}=='ADMIN'"
			th:replace="fragments/base.html :: fondo"></footer>
	</div>
	

</body>
</html>
