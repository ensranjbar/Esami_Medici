<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.medici})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
    	<h4 class="t1" >Lista di medici</h4>
		<ul>
			<li class="t5" th:each="medico : ${medici}">
				<a href="medico.html" 
				   th:href="@{'/medico' + '/' + ${medico.id}}" 
				   th:text="|${medico.nome} ${medico.cognome}|">Paolo Rossi</a>
		
			</li>
		</ul>
	</div>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
