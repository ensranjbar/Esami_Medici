<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{header.medici})">
</head>
<body>
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	<div class="container">
		<div class="t5">
			<div>
				<h4 class="t1">Inserisci i dati di un medico</h4>
			</div>
			<form th:action="@{/admin/mediciSave}" method="POST"
				th:object="${medico}" enctype="multipart/form-data">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>
				<div>
					<div>
						<span>Nome:</span> <span><input type="text"
							th:field="*{nome}" /></span> <span th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}"></span>
					</div>
					<div>
						<span>Cognome:</span> <span><input type="text"
							th:field="*{cognome}" /></span> <span
							th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
					</div>
					<div>
						<span>Specializzazione:</span> <span><input type="text"
							th:field="*{specializzazione}" /></span> <span
							th:if="${#fields.hasErrors('specializzazione')}"
							th:errors="*{specializzazione}"></span>
					</div>
					<div>

						<label>Photos: </label> <input type="file" name="image"
							accept="image/png, image/jpeg" />

					</div>

					<div>
						<span><button type="submit">Invio</button></span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
