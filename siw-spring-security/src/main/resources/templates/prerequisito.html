<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.medico})">
</head>
<body>
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>

	<h4 class="t1"></h4>

	<div class="t2" th:if="${prerequisito}" th:object="${prerequisito}">
		<span th:text="*{nome}">qui-va-nome</span> <span th:text="*{valore}">qui-va-valore</span>
	</div>

	<div th:unless="${prerequisito}">Non esiste</div>
	<div th:if="${user.role}=='ADMIN'">
		<form action="#" th:object="${prerequisito}"
			th:action="@{/admin/prerequisito/{id}(id=${prerequisito.id})}">
			<input type="hidden" name="_method" value="delete">
			<button type="submit" id="submitButton">Aggiorna i dati</button>
		</form>
			<div th:if="${session.role}=='ADMIN'">
		<a class="btn"
			th:href="@{'/admin/prerequisito' + '/' + ${prerequisito.id}}">elimina</a>

	</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
